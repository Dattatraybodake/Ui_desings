<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>Registration Form</h1>
            </div>
            <div class="menus">
                <a href="index.html">Home</a>
                <a href="registration.html">Register</a>
                <a href="login.html">Login</a>
               
                <a>Close</a>
            </div>
        </div>
        
        <div class="register_box">
                <h1> Register Here...</h1>
                <div class="form_div">
                    <form action="#" method="post">
                            
                            
                            <label for="fName"> Full name </label>
                            <input type="text" id="fName" spellcheck="true" placeholder="Enter your full name" required>
                    
                            
                            <label for="email"> email </label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email Address">

                            <label for="mobnum"> Mobile number </label>
                            <input type="text" id="mobnum" placeholder="Enter your mobile number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
                        
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Enter Address">

                            <label for="password">Password</label>
                            <input type="text" id="password" placeholder="Enter Password">

                            <label for="logintype"> Logit Type </label>
                            <input type="text" id="logintype" name="logintype" placeholder="Enter Your Post">

                        <input type="submit" id="btnsubmit" text="submit">
                        <input type="reset" id="btnreset" text="reset">
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
